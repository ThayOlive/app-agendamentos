<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Css -->
    
</head>

<!-- Criar uma navbar lateral com as opÃ§Ãµes de cadastrar clientes, docentes e treinamentos -->
<div class="d-flex">
  <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
    <img src="{% static 'image/calendario.ico.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
  </button>
  <h5 class="offcanvas-title">Cadastrar treinamento</h5>
</div>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  
  <div class="offcanvas-header">
    <img src="{% static 'image/calendario.ico.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body">
     <nav class="nav flex-column">
      <a class="nav-link active" aria-current="page" href="{% url 'docentes' %}">Visualizar docentes</a>
      <a class="nav-link" href="{% url 'clientes' %}">Cadastrar cliente</a>
      <a class="nav-link" href="{% url 'cadastrardocente' %}">Cadastrar docente</a>
      <a class="nav-link" href="{% url 'treinamento' %}">Cadastrar treinamento</a>
      <a class="nav-link" href="{% url 'agendamento' %}">Inserir agendamento</a>
      <a class="nav-link disabled" aria-disabled="true">Sair</a>
    </nav>
  </div>
</div>


{% if messages %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
      </div>
    </div>
</div>
{% endif %}


<body class="container mt-4">
    <form class="row g-3 mt-4" id="DadosForm" method= "POST">
      {% csrf_token %}
       
        <div class="col-md-2">
          <label for="nome" class="form-label">Treinamento</label>
          <input type="text" class="form-control" id="nome" name="nome">
        </div>
        <div class="col-2">
          <label for="formacao" class="form-label">Docente</label>
          <input type="text" class="form-control" id="formacao" name= "formacao">
        </div>
        <div class="col-md-2">
            <label for="{{ form.status.id_for_label }}" class="form-label">Modalidade</label><br>
            {{ form.modalidade }}
        </div>
       <br>

        <div class="col-cd-2">
            <button type="submit" class="btn btn-dark">Cadastrar</button>
        </div>
    </form>

</body>

<!-- jQuery e Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
